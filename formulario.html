  <body>

    <main>
      <section class="main__container">
        <h1>Escríbenos !!!</h1>
        <div class="resultado"></div>
        <form id="formulario">
          <div>
              <div id="container__nombre">
                  <label>
                      Nombre completo
                  </label>
                  <input id="nombre" type="text">
                  <span id="errorNombre" class="error"></span>
              </div>
              <div id="container__asunto">
                  <label>
                      Asunto
                  </label>
                  <input id="asunto" type="text">
                  <span id="errorAsunto" class="error"></span>
              </div>
          </div>
          <div id="container__mensaje">
              <label>
                  Mensaje
              </label>
              <textarea id="mensaje"></textarea>
              <span id="errorMensaje" class="error"></span>
          </div>
          <div>
              <button id="botton" type="submit">
                  Envíar mensaje
              </button>
          </div>
      </form>
      </section>
    </main>
    
  </body>
